{% load static %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'article/markdownx.css' %}"
/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

<div class="markdownx">
  <div class="editorToolbar">
    <script type="text/javascript" src="{% static 'article/insertLocation.js' %}"></script>

      <button class="editorButton" id="tagLocationButton" type="button" onClick="tagLocation()">
        Tag Location
      </button>

    <script type="text/javascript" src="{% static 'article/insertTerm.js' %}"></script>

      <button class="editorButton" id="tagTermButton" type="button" onClick="tagTerm()">
        Tag Glossary Term
      </button>
    </div>

    <!-- Location popup modal to select what is inserted-->
    <div id="tagLocationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div>
          <select name="locations" id="id_locations_modal" multiple=""></select>
          <script>
            prepLocationSelectOptions();
          </script>

          <div class="help" id="modalHelp">
            Hold down “Control”, or “Command” on a Mac, to select more than one.
          </div>

          <div>
            <button id="insert" type="button" onClick="insertLocationSelections()">
              Insert
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Glossary Term popup modal to select what is inserted-->
    <div id="tagTermModal" class="modal">
      <div class="modal-content">
        <span class="closeTermModal">&times;</span>
        <div>
          <select name="terms" id="id_terms_modal" multiple=""></select>
          <script>
            prepTermSelectOptions();
          </script>

          <div class="help" id="modalHelp">
            Hold down “Control”, or “Command” on a Mac, to select more than one.
          </div>

          <div>
            <button id="insert" type="button" onClick="insertTermSelections()">
              Insert
            </button>
          </div>
        </div>
      </div>
    </div>



    {% include 'django/forms/widgets/textarea.html' %}
    <p></p>
    <h1 class="markdownx-separator">Article Preview</h1>
    <div class="markdownx-preview"></div>
  </div>
</div>
