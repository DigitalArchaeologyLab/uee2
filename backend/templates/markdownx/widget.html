{% load static %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'article/markdownx.css' %}"
/>

<script type="text/javascript" src="{% static 'article/editor.js' %}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

<div class="markdownx">
  <div class="editorToolbar">
      <button class="editorButton" id="tagLocationButton" type="button" onClick="tagLocation()">
        Tag Location
      </button>
    </div>

    <!-- Popup modal to select what is inserted-->
    <div id="tagLocationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div>
          <select name="locations" id="id_locations_modal" multiple=""></select>
          <script>
            prepSelectOptions();
          </script>

          <!-- IF USED, WOULD NEED TO REFRESH SELECT LIST AFTER NEW TERM IS ADDED -->

          <!-- <a
            class="related-widget-wrapper-link add-related"
            id="add_id_keywords"
            href="/admin/article/keyword/add/?_to_field=id&amp;_popup=1"
            title="Add another keyword"
            ><img src="/static/admin/img/icon-addlink.svg" alt="Add"
          /></a> -->

          <div class="help" id="modalHelp">
            Hold down “Control”, or “Command” on a Mac, to select more than one.
          </div>

          <div>
            <button id="insert" type="button" onClick="insertSelections()">
              Insert
            </button>
          </div>
        </div>
      </div>
    </div>

    {% include 'django/forms/widgets/textarea.html' %}
    <p></p>
    <h1 class="markdownx-separator">Article Preview</h1>
    <div class="markdownx-preview"></div>
  </div>
</div>
