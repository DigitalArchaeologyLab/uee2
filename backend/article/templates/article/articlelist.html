<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'article/style.css' %}"
    />
    <title>List of Arcticles</title>
  </head>
  <body>
    {% if article_titles %}
    <ul>
      {% for article in article_titles %}
      <li>
        <a href="/article/{{ article.id }}/">{{ article.title_eng }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Not working</p>
    {% endif %}
  </body>
</html>
